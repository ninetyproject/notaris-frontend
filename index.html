<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Notaris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tampilan Awal -->
    <div class="container" id="homePage">
        <h1>Selamat Datang di Aplikasi Notaris</h1>
        <button onclick="window.location.href='pages/client.html'">CEK STATUS PELAYANAN ANDA</button>
        <a href="#" onclick="goToLogin()" class="notaris-link">Masuk sebagai Notaris</a>
    </div>

    <!-- Halaman Login -->
    <div class="container" id="loginPage" style="display: none;">
        <h2>Login Notaris</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="capsWarning" style="color: red; display: none;">CAPSLOCK AKTIF</p>
        <a href="index.html" class="back-link">Kembali ke Halaman Utama</a>
    </div>

    <!-- Popup Error Login -->
    <div id="login-error-overlay" class="hide"></div>
    <div id="login-error-popup" class="hide">
        <div class="popup-content">
            <p>‚ùå Username atau password salah!</p>
            <button onclick="hideLoginError()">Tutup</button>
        </div>
    </div>

    <script>
        // Tampilkan halaman login
        function goToLogin() {
            document.getElementById("homePage").style.display = "none";
            document.getElementById("loginPage").style.display = "block";
        }

        // Fungsi login
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "Notaris@1992") {
                window.location.href = "pages/notaris.html";
            } else {
                showLoginError();
            }
        }

        // Tampilkan popup error
        function showLoginError() {
            const overlay = document.getElementById("login-error-overlay");
            const popup = document.getElementById("login-error-popup");

            overlay.classList.remove("hide");
            overlay.classList.add("show");

            popup.classList.remove("hide");
            popup.classList.add("show");
        }

        // Sembunyikan popup error
        function hideLoginError() {
            const overlay = document.getElementById("login-error-overlay");
            const popup = document.getElementById("login-error-popup");

            overlay.classList.remove("show");
            overlay.classList.add("hide");

            popup.classList.remove("show");
            popup.classList.add("hide");
        }

        // Cek CAPSLOCK
        document.addEventListener("keydown", function (event) {
            const capsWarning = document.getElementById("capsWarning");
            if (event.getModifierState && event.getModifierState("CapsLock")) {
                capsWarning.style.display = "block";
            } else {
                capsWarning.style.display = "none";
            }
        });

        document.addEventListener("keyup", function (event) {
            const capsWarning = document.getElementById("capsWarning");
            if (event.getModifierState && event.getModifierState("CapsLock")) {
                capsWarning.style.display = "block";
            } else {
                capsWarning.style.display = "none";
            }
        });
    </script>
</body>
</html>
